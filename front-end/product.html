<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- css + icon -->
    <link rel="stylesheet" href="styles/product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/3a0162c1dc.js" crossorigin="anonymous"></script>

    <title>Orinoco - Le spécialiste de l'appareil photo vintage</title>

</head> 

<!--Body-->
<body>

<!--Header + nav menu-->
<header>
    <div class="header_container">
        <div class="logo center-flex">
            <h1>Orinoco</h1>
        </div>
        <div class="navbar">
            <a class="nav-link a-link" href="index.html">Accueil</a>  
            <a class="nav-link a-link" href="cart.html">Panier</a>
        </div>
    </div>
</header>

<!-- Description -->
<section>
    <div class="main_container">
        <h2 class="">Bienvenue sur Orinoco</h2>
        <p class="">Retrouvez notre sélection d'appareils de collection ainsi que leurs objectifs</p>
    </div>
</section>

<!-- Card produit -->
<main>
    <div class="container">
        <div class="product-card">
            <div class="product-card__img">
                <img src="" alt="" class="img">
            </div>
            <div class="product-card__infos">
                <div class="product-card__infos__title"></div>
                <div class="product-card__infos__description"></div>
                <div class="product-card__infos__price"></div>
                <div class="product-card__infos__quantity">
                    <label for="CameraNum">Quantité :</label>
                    <input id="CameraNum" type="CameraNum" name="CameraNum" value="1" min="1">
                </div>
                <div class="product-card__infos__color">
                    <label for="color-select">Couleur :</label>
                    <select name="color" id="color-select">
                    </select>
                </div>
                <div class="added-to-cart-confirmation">
                    <p class="confirmation-text"></p>
                </div>
                <div class="product-card__infos__buttons">
                    <a href="index.html">
                        <div class="product-card__infos__button back-to-home">
                            Revenir aux appareils photo
                        </div>
                    </a>
                    <a href="#">
                        <div class="product-card__infos__button add-to-cart">
                            Ajouter au panier
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer_container">
    <ul class="list-inline list-style">
        <li class="list-inline-item"><a class="a-link" href="index.html" title="Accueil">Accueil</a></li>
        <li class="list-inline-item"><a class="a-link" href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a>
        </li>
        <li class="list-inline-item"><a class="a-link" href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center">Orinoco © 2021</p>
</footer>

<!-- script -->
<script src="scripts/product.js"></script>

</body>

</html>
